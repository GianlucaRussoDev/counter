<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- container principale-->
    <di class="container">
        <h1 id="title">Counter XP-10</h1>
        <!-- contatore -->
        <div class="counter">
            <!-- visualizza numero -->
            <div id="counter-view">0</div>
            <!-- aumenta numero -->
            <button class="btn" id="au-btn">+</button>
            <!-- diminuisce numero -->
            <button class="btn" id="de-btn"->-</button>
        </div>
    </di>
    <script src="assets/js/script.js"></script>
</body>
</html>
